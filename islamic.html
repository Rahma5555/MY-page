    <title>صفحتي الدينية</title>
</head>
<body>
    <h1>مرحبًا بكم في صفحتي!</h1>
    <p>هذه صفحة تذكير على معلومات دينية.</p>
    
    <h2>قال الله تعالى:</h2>
    <p>"إِنَّ مَعَ الْعُسْرِ يُسْرًا" (الشرح: 6)</p>
    
    <h2>حديث نبوي:</h2>
    <p>قال رسول الله ﷺ: "خيركم من تعلم القرآن وعلمه."</p>
    
    <h2>نصائح دينية</h2>
    <ul>
        <li>المداومة على الأذكار اليومية.</li>
        <li>المحافظة على الصلوات الخمس.</li>
        <li>الإحسان إلى الآخرين.</li>
    </ul>
